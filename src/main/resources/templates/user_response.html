<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <nav class="navigation">
    <a th:href="@{/}">Back in main page</a>
    </nav>
</header>
<h2>All Responses</h2>
<div class="responses">
    <table>
        <tr>
            <th>Request ID</th>
            <th>User Name</th>
            <th>Response Text</th>
            <th>Response Date</th>
        </tr>
        <tr th:each="response : ${responses}">
            <td th:text="${response.request_id}"></td>
            <td th:text="${response.login}"></td>
            <td th:text="${response.response_text}"></td>
            <td th:text="${response.response_date}"></td>
        </tr>
    </table>
</div>
</body>
</html>
