<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user_response_moderation</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/moderator_responses.css}">
</head>
<body>
<header>
    <nav class="navigation">
        <a th:href="@{/profile}">Вернуться назад</a>
    </nav>
</header>
<div class="info-box">
    <h2>Все заявки админов:</h2>
    <div class="responses">
        <table>
            <tr>
                <th>Имя Админа</th>
                <th>Его ответ</th>
                <th>Дата создания</th>
                <th>Имя заявки</th>
                <th>Удалить ответ</th>
            </tr>
            <tr th:each="response : ${responses}">
                <td th:text="${response.login}"></td>
                <td th:text="${response.response_text}"></td>
                <td th:text="${response.response_date}"></td>
                <td th:text="${response.model_name}"></td>
                <td><a th:href="@{/responses/delete/{responseId}(responseId=${response.id})}">Удалить ответ</a></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
