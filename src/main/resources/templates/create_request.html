<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/create_request.css}">
</head>
<body>
<div class="create-box">
    <form action="/requests/create" method="post" th:object="${request}" >
        <h2>Create Request</h2>
        <div class="input-box">
            <input type="text" id="modelName" name="model_name" th:field="*{model_name}" required><br><br>
            <label for="modelName">Model Name:</label><br>
        </div>
        <div class="input-box">
            <input type="file" id="photo" accept="image/*" onchange="previewPhoto(event)">
            <label for="photo">Photo:</label><br>
            <img id="preview" style="display:none;">
        </div>
        <script th:src="@{/js/load_photo.js}"></script>
        <div class="input-box">
            <input type="text" id="text" name="text" th:field="*{text}" required><br><br>
            <label for="text">Text:</label><br>
        </div>
        <button type="submit">Create Request</button>
    </form>
</div>
</body>
</html>
